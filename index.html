<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Rethink+Sans:ital,wght@0,400;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Pricing component</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h3 class="price">Our Pricing</h3>

        <label class="switch">
          Annually
          <input type="checkbox" id="checkbox" checked />
          <span class="slider round"></span>
          Monthly
        </label>
      </header>
      <section class="section">
        <div class="box" id="basic">
          <p>Basic</p>
          <div class="dollar">
            <h2>$</h2>
            <h1 class="pricehead" id="basicPrice">19.99</h1>
          </div>
          <hr class="line" />
          <p>500 GB Storage</p>
          <hr class="line" />
          <p>2 Users Allowed</p>
          <hr class="line" />
          <p>Send up to 3 GB</p>
          <hr class="line" />
          <button>LEARN MORE</button>
        </div>
        <div class="box" id="professional">
          <p>Professional</p>
          <div class="dollar">
            <h2>$</h2>
            <h1 class="pricehead" id="proPrice">24.99</h1>
          </div>
          <hr class="line " />
          <p>1 TB Storage</p>
          <hr class="line " />
          <p>5 Users Allowed</p>
          <hr class="line" />
          <p>Send up to 10 GB</p>
          <hr class="line" />
          <button class="button">LEARN MORE</button>
        </div>
        <div class="box" id="master">
          <p>Master</p>
          <div class="dollar">
            <h2>$</h2>
            <h1 class="pricehead" id="masterPrice">39.99</h1>
          </div>
          <hr class="line" />
          <p>2 TB Storage</p>
          <hr class="line" />
          <p>10 Users Allowed</p>
          <hr class="line" />
          <p>Send up to 20 GB</p>
          <hr class="line" />
          <button>LEARN MORE</button>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
